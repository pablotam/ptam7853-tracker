<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.scss">
    <title>Explorange</title>
</head>

<body>

    <div id="home-page">
        <header>
            <div class="sideheader">
                <img src="images/sideheader.svg" alt="music taste header">
            </div>
            <!-- sideheader image -->
            <div class="logo">
                <img src="images/explorangelogo.svg" alt="explorange logo">
            </div>
            <!-- explorange logo -->
        </header>


        <main>
            <section>
                <p>Gain a better understanding of your music taste by tracking your
                    favourite songs! </p>
            </section>
            <!--subtext  -->

            <div class="buttons-fp">
                <button id="create-taste">createTASTE</button>
                <button id="my-taste">myTASTE </button>
            </div>
        </main>
    </div>





    <div id="create-your-taste">
        <div class="page-two-container">
            <button id="buttons-sp" class="button-second">
                <img src="images/backbutton.svg" alt="Back Button">
            </button>
            <h1>CreateTASTE</h1>
            <!-- heading for page 2 -->
        </div>
    </div>



    <form id="addsong">

        <h4>"Add a Song"</h4>
        <!-- Title for form -->

        <div class="form-row">
            <label for="songName"> Name</label>
            <input type="text" name="songName" id="songName" placeholder="eg. mySong" required="true">
        </div>

        <div class="form-row">
            <label for="songArtist"> Artist</label>
            <input type="text" name="songArtist" id="songArtist" placeholder="eg. myArtist" required="true">
        </div>

        <div class="form-row">
            <label for="songAlbum"> Album</label>
            <input type="text" name="songAlbum" placeholder="eg. myAlbum" required="true">
        </div>

        <div class="form-row">
            <label for="songGenre"> Genre</label>
            <select id="songGenre" name="songGenre" required="true">
                <option value=""> Choose Genre</option>
                <option value="Pop"> Pop </option>
                <option value="Hip Hop and Rap"> Hip Hop and Rap</option>
                <option value="Rock"> Rock</option>
                <option value="Dance and Electronic"> Dance and Electronic</option>
                <option value="Indie and Alternative"> Indie and Alternative Rock</option>
                <option value="Country"> Country</option>
            </select>
        </div>

        <div class="form-row">
            <label for="songDuration"> Duration</label>
            <input type="text" name="songDuration" id="songDuration" pattern="[0-9]{1,2}:[0-9]{2}"
                placeholder="eg. 4:02" requried="true">
        </div>

        <div class="form-row">
            <label for="songPhoto">Choose Photo</label>
            <input type="file" name="songPhoto" id="songPhoto">  
        </div>

        <div class="form-row">
            <label for="dateAdded"> Date Added</label>
            <input type="date" name="dateAdded" id="dateAdded" readonly>
        </div>
     
        <div class="form-row">
            <input type="submit" id="submit">
        </div>
        <!-- this is my add song form -->
    </form>




    <div id="my-taste-page">
        <div class="page-three-container">
            <button id="buttons-tp" class="button-third">
                <img src="images/backbutton.svg" alt="Back Button">
            </button>
            <h1>myTASTE</h1>
            <!-- heading for page 3 -->
        </div>
    </div>
    <!-- third page -->


</body>



<script src="script.js">
</script>


</html>
